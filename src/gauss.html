  <style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

  <body class="text-center">
    <form class="form-signin" action="gauss" method="POST" id="gauss" >
      <h1 class="h3 mb-3 font-weight-normal">Please provide the following Information.</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="GaussUserName" type="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{.GaussUserName}}" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="GaussPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputHome" class="sr-only">Home Latitue,Longitude</label>
      <input name="GaussHome" type="text" id="inputHome" class="form-control" placeholder="Home Latitue,Longitude" value="{{.GaussHome}}" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit" >Submit</button>
    </form>
  </body>
