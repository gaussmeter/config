<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GaussMeter</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#Home">
        <img src="favicon.png" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#status" id="statusBtn" >Status<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#data" id="dataBtn" >Data<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a data-toggle="modal" data-target="#configModal" class="nav-link" href="#Config" id="configModalBtn">Config</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Config Modal -->
<div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configModalLabel">Config</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="fromHome">Home GPS location</label>
                        <input type="text" class="form-control" id="tHome" placeholder="37.4919392,-121.9469367" value="">
                    </div>
                    <div class="form-group">
                        <label for="formEmailAdr">User Name</label>
                        <input type="email" class="form-control" id="tEmailAdr" placeholder="user@domain.com" value="" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="formPassowrd">Password</label>
                        <input type="password" class="form-control" id="tPassword" autocomplete="current-password">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" id="save" > Save </button>
                <button type="button" class="btn btn-primary" id="start"> Start Query </button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="main" >
    <!-- nothing to see here... -->
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script  type = "text/javascript" language = "javascript">
    $( document ).ready(function() {
        $('#main').load("status.html");
    });
    $('#start').click(function() {
      $.post("/start/query")
    });
    $('#configModal').on('shown.bs.modal',function(){
        manageFieldById('tEmailAdr');
        manageFieldById('tPassword');
        manageFieldById('tHome');
    });
    $('#statusBtn').click(function () {
        $('#main').load("status.html");
    });
    $('#dataBtn').click(function () {
        $('#main').load("data.html");
    });
    $('#save').click(function() {
       var tEmailAdr = $('#tEmailAdr').val();
       var tPassword = $('#tPassword').val();
       var tHome = $('#tHome').val();
       if (tPassword.includes("docker-secret:") === false) {
           if (tPassword.trim() !== "" ) {
            $.post("/secret/tPassword", tPassword, function () {
                manageFieldById('tPassword');
            });
        }
       }
       if (tEmailAdr.trim() !== "" ) {
           $.post("/badger/tEmailAdr", tEmailAdr, function() {
               manageFieldById('tEmailAdr');
           });
       }
       if (tHome.trim() !== "") {
           $.post("/badger/tHome", tHome, function() {
               manageFieldById('tHome');
           });
       }
    });
    function manageFieldById(id) {
        $.get('/badger/'+id, function(value) {
           if (value) {
               $('#'+id).removeClass('is-invalid');
               $('#'+id).addClass('is-valid');
               $('#'+id).val(value)
           } else {
               $('#'+id).removeClass('is-valid');
               $('#'+id).addClass('is-invalid');
               $('#'+id).val('')
           }
        })
    }
</script>

</body>
</html>
